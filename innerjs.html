<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML</title>
</head>
<body>
     <p id="InnerHTML">hello world</p>
    <script>
        let myvalue=" the internal property sets or return the html content of an element[innerthtml] ." ;
        document.getElementById('innerHTML').innerHTML=myvalue;

    </script> 
    <button type="button" onclick="document.getElementById('process').innerHTML=Date()">
        click a button show a date and time
    </button>
    <p id="process">hellooooooooooo</p> 
</body>
</html>
